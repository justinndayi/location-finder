<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Direction Finder</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-green-600 text-white p-6 shadow-md">

  <!-- Clickable Logo -->
  <a href="index.html" class="inline-block">
    <img 
      id="profilePic" 
      src="lion.jpg" 
      alt="Logo" 
      class="w-10 h-10 rounded-full cursor-pointer hover:opacity-80 transition">
  </a>

  <h1 class="text-3xl font-bold text-center">Rwanda Direction Finder</h1>
  <p class="text-center mt-2">Find directions to different places in Rwanda</p>

  <div class="text-right mt-2 ml-4">
    <a class="bg-green-800 rounded hover:bg-green-600 p-4 transition" href="administr.html">Administration Offices</a>
    <a class="bg-green-800 rounded hover:bg-green-600 p-4 transition" href="business.html">Businesses</a>
    <a class="bg-green-800 rounded hover:bg-green-600 p-4 transition" href="clinics.html">Clinics</a>
    <a class="bg-green-800 rounded hover:bg-green-600 p-4 transition" href="#">Agents</a>
  </div>

</header>


  <!-- Search Section -->
  <section class="max-w-4xl mx-auto mt-6 p-4 bg-white rounded shadow">
    <form id="searchForm" class="flex flex-col md:flex-row gap-4">
      <input
        type="text"
        id="destination"
        placeholder="Enter destination in Rwanda"
        class="flex-1 border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />
      <button
        type="submit"
        class="bg-green-600 text-white font-semibold rounded px-6 py-3 hover:bg-green-700 transition"
      >
        Get Directions
      </button>
    </form>
    <p id="status" class="mt-2 text-gray-600"></p>
  </section>

  <!-- Map Section -->
  <section class="max-w-6xl mx-auto mt-6 mb-3 p-4 bg-white rounded shadow">
    <div id="map"></div>
  </section>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
